# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  user: postgres
  password: postgres

development:
  <<: *default
  database: db/bdd_course_first_app_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/bdd_course_first_app_test

production:
  <<: *default
  database: db/bdd_course_first_app_production
  username: bdd_course_first_app
  password: <%= ENV['BDD_COURSE_FIRST_APP_DATABASE_PASSWORD'] %>
